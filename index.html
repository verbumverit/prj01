<script>

        } else {
            list.innerHTML = '';

                let catClass = 'cat-strat';

                btn.innerHTML = `

    function init() {
        if (typeof quizData === 'undefined') {

        if (idx >= quizData.length) {

        }
        isAnswerShown = false; currentSelection = null;

        document.getElementById('info').innerText = `å• ${q.å•ç•ªå·} / ${quizData.length} [${q.ã‚«ãƒ†ã‚´ãƒª}]`;
        document.getElementById('question').innerHTML = q.å•é¡Œæ–‡;

                    b.classList.add('selected-choice');

    function handleButtonClick() {

    function reset() { if(confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
